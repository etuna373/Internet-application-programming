<!DOCTYPE html>
<html>
<body>
    <h2>Register Employee Here</h2>
 <fieldset>
    <legend>Employee Personal Details</legend>
    <label for="name">Name:</label> 
    <input type="text" name="name" id="name" value="" >
    <br>
    <label for="Phonenumber">Phone Number:</label> 
    <input type="int" name="Phonenumber" id="Phonenumber" value="" >
    <br>
    <label for="idnumber">ID Number:</label> 
    <input type="int" name="idnumber" id="idnumber" value="" >
    <br>
    <label for="krapin">KRA PIN:</label> 
    <input type="int" name="krapin" id="krapin" value="" >
    <br>
    <label for="email">Email Address:</label> 
    <input type="text" name="email" id="email" value=""><br>
    <br>
    <label for="male">Gender:</label> 
    <input type="radio" name="gender" id="male" value="male"> 
    <label for="female">male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label> 
    <br>
    <label for="Department">Department</label>
    <select name="Department" id="Department" size="1">
        <option value="management">Management</option>
        <option value="finance">Finance</option>
        <option value="ict">ICT</option>
        <option value="HumanResource">Human Resource</option>
        <option value="CustomerService">Customer Service</option>
    </select>
 </fieldset>
<fieldset>
    <legend>Employee Remuneration Details</legend>
    <label for="salary">Basic Salary:</label> 
    <input type="text" name="salary" id="salary" value=""><br>
    <label for="Hallowance">House Allowance:</label> 
    <input type="text" name="Hallowance" id="Hallowance" value=""><br>
    <br>
    <label for="Callowance">Commuter Allowance:</label> 
    <input type="text" name="Callowance" id="Callowance" value=""><br>
</fieldset>
 <br><input type="submit" value="Register Employee" >
</body>


</html>
